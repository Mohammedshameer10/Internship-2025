<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sticky Notes App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="images/sticky-notes.png" type="image/png" />
</head>
<body class="bg-dark text-white">
  <div class="container py-5">
    <div class="text-center mb-4">
      <h1><img src="images/sticky-notes.png" width="40" alt="Logo" /> Sticky Notes</h1>
    </div>

    <div class="d-flex justify-content-center mb-4">
      <button class="btn btn-primary" id="createNoteBtn">
        <img src="images/edit.png" width="20" alt="Edit Icon" /> Create Note
      </button>
    </div>

    <div class="row g-4" id="notesContainer"></div>
  </div>

  <!-- Popup Modal -->
  <div class="modal fade" id="noteModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content bg-light">
        <div class="modal-header">
          <h5 class="modal-title" id="modalTitle">Create New Note</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <input type="text" class="form-control mb-2" id="noteTitle" placeholder="Title" />
          <textarea class="form-control" rows="5" id="noteContent" placeholder="Write your note..."></textarea>
        </div>
        <div class="modal-footer">
          <button class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button class="btn btn-success" id="saveNoteBtn">Save</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
