<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      background-color: #f5f6f8;
      padding: 5vh 5vw;
    }

    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 2rem;
    }

    th, td {
      padding: 0.75rem 1rem;
      border: 1px solid #dee2e6;
    }

    th {
      background-color: #f1f1f1;
    }

    .welcome-section {
      text-align: center;
      margin-bottom: 1.5rem;
    }

    .logout-icon {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 1.2rem;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="logout-icon text-danger" id="logoutBtn" title="Logout">
    <i class="bi bi-box-arrow-right"></i>
  </div>

  <div class="welcome-section">
    <h4 class="text-primary">Welcome, <span id="loggedInName"></span>!</h4>
  </div>

  <div id="addEmployeeIcon" class="text-center mb-3 d-none">
  <i class="bi bi-plus-circle text-success" 
     style="font-size: 2rem; cursor: pointer;"
     data-bs-toggle="modal" 
     data-bs-target="#addModal"
     title="Add Employee"></i>
</div>


  <div class="mb-4">
    <input type="text" id="searchInput" class="form-control" placeholder="Search by ID or Name...">
  </div>

  <div class="table-responsive">
    <table class="table table-bordered table-striped text-center">
      <thead class="table-light">
        <tr>
          <th>Employee ID</th>
          <th>Username</th>
          <th>Email</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="employeeTableBody"></tbody>
    </table>
  </div>

  <div class="d-flex justify-content-center mt-3" id="paginationContainer"></div>

  <!-- Add Modal -->
  <div class="modal fade" id="addModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <form id="addForm">
          <div class="modal-header">
            <h5 class="modal-title">Add Employee</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <input type="text" id="newUsername" class="form-control mb-2" placeholder="Username" required>
            <input type="email" id="newEmail" class="form-control" placeholder="Email" required>
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-primary">Add</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Edit Modal -->
  <div class="modal fade" id="editModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <form id="editForm">
          <div class="modal-header">
            <h5 class="modal-title">Edit ID</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <input type="text" id="editId" class="form-control" placeholder="New ID (e.g., EMP005)" required>
            <input type="hidden" id="originalId">
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-primary">Save</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="home.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
