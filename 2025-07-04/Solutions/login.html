<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .btn-primary:hover {
      background-color: #0a58ca !important;
      transform: scale(1.05);
      transition: all 0.3s ease;
    }
  </style>
</head>
<body class="bg-body-secondary d-flex justify-content-center align-items-center min-vh-100">

  <div class="p-5 m-4 bg-white shadow rounded-4" style="max-width: 500px; width: 100%; min-height: 400px;">
    <h3 class="text-center text-primary mb-4">Login</h3>
    <form id="loginForm">
      <div class="mb-3">
        <label class="form-label">Username</label>
        <input type="text" id="username" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="email" id="email" class="form-control" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">Login</button>
      <div id="loginError" class="alert alert-danger mt-3 d-none"></div>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
