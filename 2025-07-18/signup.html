<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sign Up</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-dark d-flex justify-content-center align-items-center min-vh-100 text-light">

  <div class="bg-dark rounded-3 shadow-lg p-4" style="width: 380px;">
    <h2 class="text-center mb-4">Dive Into Your Personal AI</h2>
    <form>
      <div class="mb-3">
        <label for="Username" class="form-label">Username</label>
        <input type="text" class="form-control bg-light text-dark border-0" id="Username" placeholder="Enter your name" />
      </div>
      <div class="mb-3">
        <label for="Email" class="form-label">Email address</label>
        <input type="email" class="form-control bg-light text-dark border-0" id="Email" placeholder="Enter your email" />
      </div>
      <div class="mb-3">
        <label for="Password" class="form-label">Password</label>
        <input type="password" class="form-control bg-light text-dark border-0" id="Password" placeholder="Enter your password" />
      </div>
      <div class="mb-4">
        <label for="confirmPassword" class="form-label">Confirm Password</label>
        <input type="password" class="form-control bg-light text-dark border-0" id="confirmPassword" placeholder="Confirm your password" />
      </div>
      <button type="submit" class="btn btn-success w-100">Submit</button>
    </form>
    <p class="mt-4 text-center text-secondary">
      Already have an account? Please <a href="signin.html" class="text-success text-decoration-none">Login</a>
    </p>
  </div>

  <!-- âœ… Toast Notification -->
  <div class="toast-container position-fixed bottom-0 end-0 p-3">
    <div id="liveToast" class="toast align-items-center text-bg-primary border-0" role="alert">
      <div class="d-flex">
        <div class="toast-body" id="toastMessage"></div>
        <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
      </div>
    </div>
  </div>

  <script src="signup.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
