<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
</head>
  <style>
    #sidebar {
      width: 120px;
      min-height: 100vh;
      transition: width 0.3s;
    }

    #sidebar.collapsed {
      width: 60px;
    }

    #sidebar.collapsed span {
      display: none;
    }

    #sidebar ~ main {
      margin-left: 120px;
      transition: margin-left 0.3s;
    }

    #sidebar.collapsed ~ main {
      margin-left: 60px;
    }
  </style>
<body class="bg-white text-dark">

  <!-- Navbar -->
  <nav class="navbar navbar-light bg-light fixed-top shadow px-3">
    <div class="container-fluid d-flex justify-content-between align-items-center">
      <button class="btn" id="sidebarToggle"><i class="fas fa-bars"></i></button>
      <span class="fw-bold" id="welcomeMessage">ðŸ‘‹ Welcome, Admin!</span>
      <button id="logoutBtn" class="btn"><i class="fa fa-sign-out-alt fa-lg"></i></button>
    </div>
  </nav>

  <!-- Layout -->
  <div class="d-flex" style="margin-top: 56px;">
    <!-- Sidebar -->
    <div id="sidebar" class="bg-light border-end p-3">
      <a href="#" class="d-flex align-items-center text-decoration-none text-dark mb-3">
        <i class="fa fa-home me-2"></i><span>Home</span>
      </a>
    </div>

    <!-- Main Content -->
    <main class="flex-grow-1 p-4">
      <div class="container-fluid">
        <div class="row align-items-center mb-3">
          <div class="col-md-6 mb-2">
            <div class="input-group">
              <input type="text" id="searchInput" class="form-control" placeholder="Search by Name, Email, or ID">
              <span class="input-group-text"><i class="fa fa-search"></i></span>
            </div>
          </div>
        </div>

        <div class="table-responsive bg-white border rounded p-3">
          <table class="table table-striped mb-0">
            <thead class="table-light">
              <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Employee ID</th>
                <th>Role</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody id="employeeTableBody"></tbody>
          </table>
        </div>

        <nav class="mt-3">
          <ul class="pagination justify-content-center" id="pagination"></ul>
        </nav>
      </div>
    </main>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
  <script src="admin-dashboard.js"></script>
</body>
</html>
