<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body class="bg-white">

  <div class="container vh-100 d-flex justify-content-center align-items-center">
    <div class="w-100" style="max-width: 400px;">
      <h1 class="text-center mb-3 text-dark">Welcome Back! ðŸ‘‹</h1>
      <div id="formMessage" class="mb-3 fw-bold text-center"></div>

     <form id="loginForm" class="border p-4 rounded shadow bg-white text-dark">
  <div class="mb-3">
    <label for="email" class="form-label">Email:</label>
    <input type="email" id="email" class="form-control" placeholder="Enter your email" required />
  </div>

  <div class="mb-3">
    <label for="password" class="form-label">Password:</label>
    <div class="input-group">
      <input type="password" id="password" class="form-control" placeholder="Enter your password" required />
      <span class="input-group-text toggle-password" data-target="password" style="cursor: pointer;">
        <i class="fa fa-eye-slash"></i>
      </span>
    </div>
  </div>

  <button type="submit" class="btn btn-primary w-100 mb-3">Login</button>

  <a href="register.html" class="btn btn-secondary w-100">
    <i class="fa-solid fa-hand-pointer me-2"></i> New here? Let's get you started!
  </a>
</form>

      <!-- Toast for success message -->
      <div class="toast-container mt-3 d-flex justify-content-center">
        <div id="loginSuccessToast" class="toast align-items-center text-white bg-success border-0 px-3 py-2 w-100"
             role="alert" aria-live="assertive" aria-atomic="true" data-bs-delay="2000">
          <div class="d-flex">
            <div class="toast-body fw-bold">
              Login successful! Redirecting...
            </div>
            <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
          </div>
        </div>
      </div>
      <!-- End Toast -->
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
  <script src="login.js"></script>
</body>
</html>
