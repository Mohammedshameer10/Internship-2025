<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body style="background: linear-gradient(to right, #4ca1af, #2c3e50);">
  <div class="container text-white mt-5">
    <h1 class="text-center mb-4">Login</h1>
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-4">
        <form id="loginForm" class="border p-4 rounded shadow text-white">
            <div id="formMessage" class="mb-3 fw-bold text-center"></div>
          <div class="mb-3">
            <label for="email" class="form-label">Email:</label>
            <input type="email" id="email" class="form-control" placeholder="Enter your email" required />
          </div>

          <div class="mb-3">
            <label for="password" class="form-label">Password:</label>
            <div class="input-group">
              <input type="password" id="password" class="form-control" placeholder="Enter your password" required />
              <span class="input-group-text toggle-password" style="cursor: pointer;">
                <i class="fa fa-eye-slash" id="eyeIcon"></i>
              </span>
            </div>
          </div>

          <button type="submit" class="btn btn-primary w-100">Login</button>
          <a href="register.html" class="btn btn-secondary w-100 mt-2">Don't have an account? Register</a>
        </form>
      </div>
    </div>
  </div>

  <script src="login.js"></script>
</body>
</html>
